<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Інвентаризація зелених насаджень</title>
    <link rel="stylesheet" href="css/stylemaps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section>
        <div class="navbar-top">
            <a href="index2.html">Щось</a>
            <a href="#">Про нас</a>
        </div>
    </section>

    <div id="map"></div>

    <section>
        <div class="panel">
            <a href="#" class="add_marker open-button" onclick="openForm()"><i class="fa fa-plus-circle"></i></a>
            <a href="#" class="edit_marker"><i class="fa fa-edit"></i></a>
            <a href="#" class="delete_marker"><i class="material-icons">highlight_off</i></a>
        </div>
    </section>

    <section>
        <div class="form-popup" id="myForm">
            <form class="form-container" id="saveForm">
                <h2>Оберіть стан дерева</h2>

                <label class="container">
                    <input type="radio" checked name="radio" id="normalState">
                    <span class="checkmark"></span>Нормальне
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="goodbadState">
                    <span class="checkmark"></span>Напівсухе
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="badState">
                    <span class="checkmark"></span>Сухе
                </label>
                <label id="lbltipAddedComment">
                <h2>Координати</h2>
                    <input type="text" id="latitude">
                    <input type="text" id="longitude">
                </label>
                <br>
                <br>
                <label>
                    <span>Назва <input type="text" id="title"></span><br>
                    <span>Домен <input type="text" id="domain"></span><br>
                    <span>Царство <input type="text" id="kingdom"></span><br>
                    <span>Підклас <input type="text" id="department"></span><br>
                    <span>Порядок <input type="text" id="order"></span>
                </label>
                <h2>Завантажте фото</h2>
                <input type="file" name="photos"><br><br>
                <button type="submit" class="btn" onclick="saveForm()">Створити</button>
            </form>
        </div>
    </section>

</body>
<footer>
    <script src="js/form.js"></script>
    <script src="js/panel.js"></script>
    <script type="text/javascript" src="js/infotree.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzsFxCMe9JMR-CoSCyfP6jUiGMuXPTazU&callback=initMap"></script>
    <script src="http://maps.google.cn/maps/api/js?region=cn&language=ukr-CN&key=AIzaSyDzsFxCMe9JMR-CoSCyfP6jUiGMuXPTazU&callback=initMap"></script>
</footer>

</html>
